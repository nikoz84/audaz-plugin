<div id="app">
  <div class="title-base  text-left" style="margin-bottom: 43px;">
    <h2 style="margin-bottom: 0px;">{{ message }}</h2>
  </div>
  <select
    v-if="servicos"
    class="form-control"
    v-model="search"
    @change="selectOption($event)"
  >
    <option v-for="(servico, i) in servicos" :id="servico.id">{{
      servico.title
    }}</option>
  </select>

  <div class="hidden" id="has-project">
    <input
      type="radio"
      id="has-project-input-sim"
      value="Sim"
      v-model="hasProject"
      @click="hiddenHasProject($event)"
    />
    <label for="has-project-input-sim">Sim tenho projeto</label>
    <br />
    <input
      type="radio"
      id="has-project-input-nao"
      value="Não"
      v-model="hasProject"
      @click="hiddenHasProject($event)"
    />
    <label for="has-project-input-nao">Não tenho Projeto</label>
    <br />
    <div v-show="hasProject == 'Sim'">
      <input type="file" id="has-project-file" v-model="projectFile" />
      <label for="has-project-file">Arquivo em formato excel</label>
    </div>
  </div>

  <!-- Button trigger modal -->
  <button
    v-show="hasProject == 'Não' || hasProject == ''"
    type="button"
    class="btn btn-primary btn-xs"
    @click="showEmprendimentos = !showEmprendimentos"
  >
    Tipo De emprendimento
  </button>
  <ul class="list-group" v-if="showEmprendimentos">
    <li
      class="list-group-item"
      v-for="(emprendimento, i) in emprendimentos"
      @click="selectEmprendimento(emprendimento)"
      style="padding-top:5px;"
    >
      <a @click="showEmprendimentosTypes = !showEmprendimentosTypes">{{
        emprendimento.name
      }}</a>

      <a v-for="(item, index) in emprendimento.types" :key="index"
        >{{ item }}
      </a>
    </li>
  </ul>

  <button
    class="btn btn-success btn-block"
    type="submit"
    @click.prevent="sendEmail()"
  >
    Enviar
  </button>
</div>
